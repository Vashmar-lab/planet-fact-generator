
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåå Planet Fact Generator</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    #planet-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #fff;
    }
    #fact {
      font-size: 24px;
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      border: 2px solid #fff;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff9800;
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff5722;
    }
    #counter {
      margin-top: 20px;
      font-size: 18px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üåå Planet Fact Generator üåç</h1>

  <img id="planet-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Mercury_in_true_color.jpg/120px-Mercury_in_true_color.jpg" alt="Planet">

  <div id="fact">Click the button to discover a planet fact!</div>

  <button onclick="generateFact()">Generate Fact</button>
  <button onclick="copyFact()">Copy Fact üìã</button>
  <button onclick="toggleMusic()">üé∂ Toggle Music</button>

  <div id="counter">Facts generated: 0</div>

  <audio id="background-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/20/audio_0d3f83a25f.mp3?filename=space-ambient-121009.mp3" type="audio/mpeg">
  </audio>

  <script>
    const facts = [
      "Jupiter is so big that all other planets in our solar system could fit inside it.",
      "Venus spins in the opposite direction to most planets.",
      "A day on Mercury is longer than a year on Mercury.",
      "There's diamond rain on Neptune and Uranus.",
      "Earth is the densest planet in the solar system.",
      "Saturn‚Äôs rings are made mostly of ice and dust.",
      "Mars has the tallest volcano in the solar system ‚Äî Olympus Mons.",
      "Neptune has the strongest winds in the solar system.",
      "Pluto was demoted to a dwarf planet in 2006.",
      "There are more than 5,000 confirmed exoplanets outside our solar system."
    ];

    const planetImages = [
      "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Mercury_in_true_color.jpg/120px-Mercury_in_true_color.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Venus-real_color.jpg/120px-Venus-real_color.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/120px-The_Earth_seen_from_Apollo_17.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/OSIRIS_Mars_true_color.jpg/120px-OSIRIS_Mars_true_color.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Jupiter_by_Cassini-Huygens.jpg/120px-Jupiter_by_Cassini-Huygens.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Saturn_during_Equinox.jpg/120px-Saturn_during_Equinox.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Uranus2.jpg/120px-Uranus2.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Neptune_Full.jpg/120px-Neptune_Full.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Nh-pluto-in-true-color_2x_JPEG-edit-frame.jpg/120px-Nh-pluto-in-true-color_2x_JPEG-edit-frame.jpg"
    ];

    let factCount = 0;
    let musicPlaying = false;

    function generateFact() {
      const randomFact = Math.floor(Math.random() * facts.length);
      const randomImage = Math.floor(Math.random() * planetImages.length);
      document.getElementById("fact").innerText = facts[randomFact];
      document.getElementById("planet-img").src = planetImages[randomImage];
      factCount++;
      document.getElementById("counter").innerText = "Facts generated: " + factCount;
    }

    function copyFact() {
      const factText = document.getElementById("fact").innerText;
      navigator.clipboard.writeText(factText).then(() => {
        alert("Fact copied to clipboard!");
      });
    }

    function toggleMusic() {
      const music = document.getElementById("background-music");
      if (musicPlaying) {
        music.pause();
        musicPlaying = false;
      } else {
        music.play();
        musicPlaying = true;
      }
    }

    window.onload = function() {
      const today = new Date();
      const dayIndex = today.getDate() % facts.length;
      document.getElementById("fact").innerText = "üìÖ Fact of the Day: " + facts[dayIndex];
      document.getElementById("planet-img").src = planetImages[dayIndex % planetImages.length];
    }
  </script>

</body>
</html>
